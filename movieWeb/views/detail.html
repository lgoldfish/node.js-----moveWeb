<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>详情页</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
</head>
<body>
 <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container">
   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav">
        <li class="active"><a href="/">影片首页 <span class="sr-only">(current)</span></a><li>
        <li><a href="/users/upload">影片添加页</a></li>
        <li><a href="/users/list">影片列表页</a></li>
      </ul>
      </div>
  </div>
</nav>
	<div class="container " style="margin-top:70px ">
	<div class="row">
	<div class="col-md-4">
		<img src="/images/<%=movie.image%>" alt="..." class="img-thumbnail">
		  <p style="margin:20px 200px 20px "><a class="btn btn-primary btn-lg" href="<%=movie.link%>" role="button">播放本片</a></p>
		  <div class="embed-responsive embed-responsive-16by9">
</div>
	</div>
	<div class="col-md-8">
		<blockquote>
		<div class="jumbotron">
		  <h1><%=movie.name%></h1>
		  <h3>上映时间：<%=movie.year%></h3>
		  <h3 >导演：<%=movie.doctor%></h3>
          <h3>主演：<%=movie.actor%></h3>
          <h3>国家：<%=movie.country%></h3>
          <h3>语言：<%=movie.language%></h3>
          <p><h3>剧情介绍：</h3><%=movie.intro%></p>
		</div>
		</blockquote>
	</div>
	</div>
		
	</div>
</body>
</html>
