<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台更新页</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
</head>
<body>
 <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container">
   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav">
        <li><a href="/">影片首页 <span class="sr-only">(current)</span></a><li>
        <li ><a href="/users/upload">影片添加页</a></li>
        <li><a href="/users/list">影片列表页</a></li>
      </ul>
      </div>
  </div>
</nav>
	<form  method="POST" action="/users/list/update/" class="form-horizontal" enctype="multipart/form-data" style="width: 800px;margin:0 auto; margin-top:70px">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">电影名称</label>
    <div class="col-sm-10">
    <input type="text" name="_id" hidden value="<%=movie._id%>">
    <input type="text" name="image" hidden value="<%=movie.image%>">
      <input type="text" name="name" class="form-control" id="inputEmail3" value="<%=movie.name%>">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">导演</label>
    <div class="col-sm-10">
      <input type="text" name="doctor" class="form-control" id="inputPassword3" value="<%=movie.doctor%>">
    </div>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">参演演员</label>
    <div class="col-sm-10">
      <input type="text" name="actor" class="form-control" id="inputPassword3" value="<%=movie.actor%>">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">国家</label>
    <div class="col-sm-10">
      <input type="text" name="country" class="form-control" id="inputPassword3" value="<%=movie.country%>">
    </div>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">语言</label>
    <div class="col-sm-10">
      <input type="text" name="language" class="form-control" id="inputPassword3" value="<%=movie.language%>">
    </div>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">上映年份</label>
    <div class="col-sm-10">
      <input type="text" name="year" class="form-control" id="inputPassword3" value="<%=movie.year%>">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">简介</label>
    <div class="col-sm-10">
      <textarea type="text" name="intro" class="form-control" id="inputPassword3" ><%=movie.intro%></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">播放地址URL</label>
    <div class="col-sm-10">
      <input type="text" name="link" class="form-control" id="inputPassword3" value="<%=movie.link%>">
    </div>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">更改海报图片</label>
    <div class="col-sm-10">
      <input type="file" name="image" class="form-control" id="inputPassword3" value="提交海报图片">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <img style="width: 150px" src="/images/<%=movie.image%>" alt="..." class="img-thumbnail">
      <button style="margin-left: 100px;" type="submit" class="btn btn-default  btn-danger ">提交更改</button>
    </div>
  </div>
</form>
</body>
</html>
