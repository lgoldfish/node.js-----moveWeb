<!DOCTYPE html>
<html>
  <head>
    <title>首页</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
  </head>
  <body>
 <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container">
   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav">
        <li class="active"><a href="/">影片首页 <span class="sr-only">(current)</span></a><li>
        <li><a href="users/upload">影片添加页</a></li>
        <li><a href="/users/list">影片列表页</a></li>
      </ul>
      </div>
  </div>
</nav>
  <div class="container">
   <div class="row">
  <% movies.forEach((movie)=>{%>
    <div class="thumbnail col-md-4">
		 <img src="/images/<%=movie.image%>" alt="...">
		 <div class="caption">
        <h3><%=movie.name%></h3>
        <p>导演：<%=movie.doctor%></p>
        <p>主演：<%=movie.actor%></p>
        <p>国家：<%=movie.country%></p>
        <p><a href="<%=movie.link%>" class="btn btn-primary" role="button">立即播放</a>
        <a href="/movie/<%=movie._id%>" class="btn btn-primary" role="button">进入详情</a></p>
      </div>  
    </div>
 <%})%>   
 </div>
</div>
  </body>
</html>
